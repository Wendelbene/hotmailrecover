<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <!-- [Manter metadados anteriores] -->
    <script>
        // Nova verificação de roteamento
        function checkRoute() {
            const path = window.location.pathname;
            if (path.includes('main')) {
                window.location.href = '/main.html';
                return;
            }
            
            // Verificação alternativa
            const xhr = new XMLHttpRequest();
            xhr.open('HEAD', '/main.html', true);
            xhr.onreadystatechange = function() {
                if (xhr.readyState === 4) {
                    if (xhr.status === 200) {
                        document.getElementById('recoveryBtn').href = '/main.html';
                    } else {
                        document.getElementById('errorMsg').style.display = 'block';
                    }
                }
            };
            xhr.send();
        }
        
        // Executa ao carregar
        window.addEventListener('DOMContentLoaded', checkRoute);
    </script>
</head>
<body>
    <!-- [Manter corpo anterior] -->
</body>
</html>
